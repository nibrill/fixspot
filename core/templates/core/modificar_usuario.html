{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block contenido %}

<!-- INICIO ENCABEZADO -->
<div class="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 mt-5">
                <div class="intro-excerpt">
                    <h1 class="fw-bold text-center">MODIFICAR USUARIO</h1>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</div>
<!-- FIN ENCABEZADO -->

<div class="bg-white">
    <br><br><br>
    <div class="container mt-5 mb-5">
        <div class="row justify-content-center mt-4 mb-5">
            <div class="col-md-8">
                <form method="POST" class="p-4 rounded shadow-lg" id="formModificarUsuario">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form | crispy }}
                    </div>
                    <div class="text-center">
                      <button type="button" class="btn btn-primary btn-lg mt-3 rounded-5 text-center mx-auto align-items-center" id="btnModificarUsuario">Modificar usuario</button>
                    </div>
                </form>
            </div>
        </div>

        <br><br>
    </div>
    <style>
        .form-control {
            height: 50px;
            border-radius: 20px;
        }
    </style>
</div>

{% endblock contenido %}
{% block js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    $(document).ready(function () {
        // Función para mostrar la alerta antes de modificar el usuario
        $('#btnModificarUsuario').click(function () {
            Swal.fire({
                title: '¿Está seguro de que desea modificar este usuario?',
                text: 'Esta acción actualizará los datos del usuario',
                icon: 'warning',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, modificar usuario'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Envía el formulario para la modificación
                    $('#formModificarUsuario').submit();
                }
            });
        });
    });
</script>
{% endblock js %}
