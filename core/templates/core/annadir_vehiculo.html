{% extends 'core/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block contenido %}

<!-- INICIO ENCABEZADO -->
<div class="">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 mt-5">
                <div class="intro-excerpt">
                    <h1 class="fw-bold text-center">AÑADIR VEHÍCULO</h1>
                </div>
            </div>
        </div>
    </div>
    <br><br><br>
</div>
<!-- FIN ENCABEZADO -->

<div class="bg-page">
    <br><br><br>
    <div class="container mt-4">
        <div class="row justify-content-center mt-4 mb-5">
            <div class="col-md-8">
                <form id="addVehicleForm" method="POST" class="p-4 rounded shadow-lg">
                    {% csrf_token %}
                    <div class="form-group">
                        {{ form | crispy }}
                    </div>
                    <button type="submit" class="btn rounded-pill btn-background btn-lg mt-5 d-flex text-center mx-auto" id="btnSubmit">Añadir vehículo</button>
                </form>
            </div>
        </div>
    </div>
    <br><br><br>
    <style>
        .form-control {
            height: 50px;
            border-radius: 20px;
        }
    </style>
</div>

{% endblock contenido %}

{% block js %}
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

<script>
    // Confirmación antes de enviar el formulario
    $(document).ready(function () {
        $('#addVehicleForm').submit(function (event) {
            event.preventDefault();  // Evita el envío automático del formulario

            Swal.fire({
                title: '¿Está seguro de que desea añadir el vehículo?',
                text: 'Esta acción no se puede deshacer',
                icon: 'question',
                showCancelButton: true,
                confirmButtonColor: '#3085d6',
                cancelButtonColor: '#d33',
                confirmButtonText: 'Sí, añadir vehículo',
                cancelButtonText: 'Cancelar'
            }).then((result) => {
                if (result.isConfirmed) {
                    // Si el usuario confirma, proceder con el envío del formulario
                    $('#addVehicleForm')[0].submit();
                }
            });
        });
    });
</script>
{% endblock js %}
